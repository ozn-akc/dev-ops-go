apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-app
  labels:
    app: auth-service-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service-app
  template:
    metadata:
      labels:
        app: auth-service-app
    spec:
      containers:
      - name: auth-service
        image: svnelv/auth-service:latest
        ports:
        - containerPort: 8080
